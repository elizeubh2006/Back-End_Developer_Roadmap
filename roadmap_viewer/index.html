<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Viewer</title>
<style>
body, html {
height: 100%;
margin: 0;
display: flex;
justify-content: center;
align-items: center;
background-color: #f0f0f0;
}
.container {
position: relative;
width: 95%;
height: 90%;
background-color: #fff;
overflow: hidden;
border: 1px solid #ccc;
}
canvas {
width: 100%;
height: 100%;
cursor: grab;
}
.controls {
position: absolute;
bottom: 10px;
left: 50%;
transform: translateX(-50%);
display: flex;
gap: 10px;
}
.controls button {
padding: 10px 20px;
font-size: 16px;
cursor: pointer;
}
</style>
</head>
<body>
<div class="container">
<canvas id="canvas"></canvas>
<div class="controls">
<button id="zoomIn">Zoom In</button>
<button id="zoomOut">Zoom Out</button>
<button id="reset">Reset</button>
</div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const image = new Image();
image.src = 'your-large-image.webP'; // Substitua pelo caminho da sua imagem

let scale = 1;
let originX = 0;
let originY = 0;
let isDragging = false;
let startX, startY;
let velocityX = 0, velocityY = 0;
let lastX, lastY;
let animationFrame;

image.onload = function() {
canvas.width = image.width;
canvas.height = image.height;
drawImage();
};

function drawImage() {
ctx.clearRect(0, 0, canvas.width, canvas.height);
ctx.save();
ctx.translate(originX, originY);
ctx.scale(scale, scale);
ctx.drawImage(image, 0, 0);
ctx.restore();
}

$('#zoomIn').on('click', function() {
scale *= 1.1;
drawImage();
});

$('#zoomOut').on('click', function() {
scale /= 1.1;
drawImage();
});

$('#reset').on('click', function() {
scale = 1;
originX = 0;
originY = 0;
drawImage();
});

canvas.addEventListener('mousedown', function(e) {
isDragging = true;
startX = e.offsetX - originX;
startY = e.offsetY - originY;
lastX = e.offsetX;
lastY = e.offsetY;
canvas.style.cursor = 'grabbing';
cancelAnimationFrame(animationFrame); // Parar a in√©rcia ao clicar novamente
});

canvas.addEventListener('mousemove', function(e) {
if (isDragging) {
originX = e.offsetX - startX;
originY = e.offsetY - startY;
velocityX = e.offsetX - lastX;
velocityY = e.offsetY - lastY;
lastX = e.offsetX;
lastY = e.offsetY;
drawImage();
}
});

canvas.addEventListener('mouseup', function() {
isDragging = false;
canvas.style.cursor = 'grab';
animateInertia();
});

canvas.addEventListener('mouseleave', function() {
isDragging = false;
canvas.style.cursor = 'grab';
animateInertia();
});

canvas.addEventListener('wheel', function(e) {
e.preventDefault();
const zoomFactor = 1.1;
const mouseX = e.offsetX;
const mouseY = e.offsetY;
const wheel = e.deltaY < 0 ? zoomFactor : 1 / zoomFactor;

const newScale = scale * wheel;
const dx = mouseX - originX;
const dy = mouseY - originY;

originX -= dx * (newScale / scale - 1);
originY -= dy * (newScale / scale - 1);

scale = newScale;
drawImage();
});

function animateInertia() {
if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
originX += velocityX;
originY += velocityY;
velocityX *= 0.999;
velocityY *= 0.999;
drawImage();
animationFrame = requestAnimationFrame(animateInertia);
}
}
});
</script>
</body>
</html>
